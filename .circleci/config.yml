
version: 2.1

jobs:
    deploy-dev:
      machine: true
      steps:
        - checkout
        - run:
            name: Build and push Docker image to Heroku
            command: |
              sudo curl https://cli-assets.heroku.com/install.sh | sh
              HEROKU_API_KEY=${HEROKU_TOKEN} heroku container:login
              HEROKU_API_KEY=${HEROKU_TOKEN} heroku container:push -a peaceful-ocean-79264 web
              HEROKU_API_KEY=${HEROKU_TOKEN} heroku container:release -a peaceful-ocean-79264 web

workflows:
  deploy-dev:
    jobs:
      - deploy-dev
          filters:
            only: main